<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Score</title>
  </head>
  <body>
    <script>
      /*
30 → A

20–30 → B

15–20 → C

10–15 → D

5–10 → E

0–5 → F
*/
  

 const calcGrade = (grade) => {
    if(grade > 0  && grade < 6){ // 5<6
       return "F";
    }
    
    else if(grade > 5 && grade < 11){
        return "E";
    }

    else if(grade > 10 && grade < 16){
        return "D";
    }

    else if(grade > 15 && grade < 21){
        return "C";
    }
    else if(grade > 20 && grade < 31){
        return "B";
    }
    else if(grade > 30){
        return "A";
    }
 }


 console.log(calcGrade(67))
    </script>
  </body>
</html>
