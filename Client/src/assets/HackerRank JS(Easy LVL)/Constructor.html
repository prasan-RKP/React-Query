      class jointUs {
        constructor(l, b) {
          this.l = l;
          this.b = b;
        }

        getArea() {
          return `The Area of the Square is ${this.l * this.b}`;
        }

        getPerimeter() {
          return `The Perimeter of the Square is ${2 * (this.l + this.b)}`;
        }
      }

      class wantToJoin extends jointUs {
        constructor(l, b, str) {
          super(l, b);
          this.str = str;
        }

        getStrValue(){
          return `I called the Str value is ${this.str}`;
        }
      }
