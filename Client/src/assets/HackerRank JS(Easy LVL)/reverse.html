<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>

       const reverseStr = (str) => {
        let strArr = str.split('');
        return strArr.reverse().join('');
       }

       console.log(reverseStr('wweRaw'))
    </script>
</body>
</html>
