<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      const factNum = (n) => {
        if (n === 0) {
          return "Cannot be Imaginable";
        }

        let fact = 1;

        for (let i = 1; i <= n; i++) {
          fact = fact * i;
        }

        return fact;
      };

      console.log(factNum(4))
    </script>
  </body>
</html>
