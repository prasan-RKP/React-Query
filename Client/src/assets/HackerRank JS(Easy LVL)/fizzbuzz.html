<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzzBuzz</title>
  </head>
  <body>
    <script>
      const fizzBuzz = (n) => {
        if (n % 3 === 0) {
          return "fizz";
        } else if (n % 5 === 0) {
          return "buzz";
        } else if (n % 3 === 0 || n % 5 === 0) {
          return "fizzbuzz";
        } else {
          return n;
        }
      };

      console.log(fizzBuzz(50));
    </script>
  </body>
</html>
